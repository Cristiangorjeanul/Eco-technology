<!DOCTYPE html>
<html lang="en">

<head>
  <title>Eco-technology</title>
  <meta charset="UTF-8">
  <meta name="Eco-technology" content="Eco-technology, Eco-friendly" />
  <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- WEBSITE TITLE & ECO MESSAGE -->
    <h1>Eco Technology</h1>
    <h2 id="message"></h2>
    <!-- CLOUD  -->
    <div id="cloud">
      <div id="shape"></div>
    </div>
    <!-- WIND TURBINE -->
    <div id="wind-turbine">
      <div id="turbine">
        <div id="generator">
          <div id="rotor">
            <div class="blade number1">
            </div>
            <div class="blade number2">
            </div>
            <div class="blade number3">
            </div>
          </div>
          <div id="pole">
          </div>
        </div>
      </div>
    </div>
    <!-- ELECTRIC CAR -->
    <div id="electric-car">
      <div id="street">
        <div id="street-line"></div>
      </div>
      <div id="car">
        <div id="front-wheel">
          <div id="wheel-spoke1"></div>
          <div id="wheel-spoke2"></div>
          <div id="wheel-spoke3"></div>
        </div>
        <div id="rear-wheel">
          <div id="wheel-spoke1"></div>
          <div id="wheel-spoke2"></div>
          <div id="wheel-spoke3"></div>
        </div>
        <div id="ceiling"></div>
        <div id="chassis">
          <h3>Electric-car</h3>
        </div>
        <div id="front-lights">
          <div id="flash-light"></div>
        </div>
        <div id="rear-lights"></div>
        <div id="door-handle"></div>
        <div id="door"></div>
      </div>
    </div>
  </header>

</body>

</html>
